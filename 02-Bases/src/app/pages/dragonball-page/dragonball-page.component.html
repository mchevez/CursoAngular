<h1>DragonBall Pages</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar Personaje: </h3>
    <input type="text" class="form-control" placeholder="Nombre">
    <input type="number" class="form-control" placeholder="Nivel de Poder">

    <button class="mt-2 btn btn-primary">Agregar</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Personajes y Nivel de poder </h3>
    <ul>
     @for (character of characters(); track character.id; let idx = $index ) {
      <li>
        <span>{{idx + 1}} - {{character.name}}</span>
        <strong class="text-danger"> ({{character.power}}) </strong>
      </li>
     }
    </ul>
  </div>
</section>
